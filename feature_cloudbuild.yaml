steps:
# Install
- name: 'gcr.io/cloud-builders/yarn'
  args: ['add', 'package.json']

# Lint
- name: 'gcr.io/cloud-builders/yarn'
  args: ['eslint']

# TODO: Add in '--coverage' flag after coverage reaches 80%
# Test
- name: 'gcr.io/cloud-builders/yarn'
  args: ['test']

# Build
- name: 'gcr.io/cloud-builders/yarn'
  args: ['build']